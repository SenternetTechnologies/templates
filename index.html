<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Rupee Payment Gateway</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Payment Card Container -->
    <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-8 md:p-10 border border-gray-100">

        <!-- Header and Icon -->
        <div class="text-center mb-8">
            <!-- Icon/Logo Placeholder (Changed to a checkmark for transactional feel) -->
            <div class="text-green-600 text-5xl mb-4">
                &#10003; 
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Complete Your Payment</h1>
            <p class="text-gray-500 mt-2">Final step to complete your transaction.</p>
        </div>

        <!-- Payment Purpose Text -->
        <div class="mb-8 bg-green-50 border-l-4 border-green-500 text-green-800 p-4 rounded-lg">
            <p class="font-medium">This transaction requires a fixed payment of **one rupee (₹1.00)**.</p>
        </div>

        <!-- Static Amount Display (Replaces Input Field) -->
        <div class="mb-10 text-center border-b pb-6">
            <p class="text-sm font-medium text-gray-700 mb-3">Amount Due</p>
            <p class="text-6xl font-extrabold text-gray-900">₹1.00</p>
        </div>

        <!-- Static Payment Link (Fixed to ₹1.00) -->
        <!-- The UPI link is set with am=1.00 and is directly encoded into the href attribute. -->
        <a href="upi://pay?pa=9360291050@ibl&pn=Senternet%20technologies&cu=INR&am=1.00"
           id="payLink"
           class="w-full flex items-center justify-center px-6 py-4 border border-transparent text-lg font-bold rounded-xl shadow-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]"
        >
            Pay ₹1.00 Now (via UPI)
        </a>

        <p class="text-center text-xs text-gray-400 mt-4">
            <span class="font-mono">Payee: Senternet technologies | VPA: 9360291050@ibl</span>
        </p>

    </div>

    <script>
        // The script block is now empty since the payment amount is fixed,
        // and no JavaScript is needed to generate the UPI link dynamically.
    </script>
</body>
</html>
